{% extends "base.html" %}

{% block title %}

<div class="col-lg-12">
    <h1 class="page-header">Time Series Viewer</h1>
</div>

{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <iframe id="iFrame_dashboard" src="" frameborder="0" allowfullscreen style='width:100%; height:1000px; position: relative;' scrolling="yes"></iframe>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}

<script>
    function loadURL(){

        if (window.location.protocol=="http:"){
            port = ":3000"
        }else{
            port = ":3001"
        }

        custom_url = window.location.protocol + "//" + window.location.hostname + port

        document.getElementById('iFrame_dashboard').src = custom_url
    }

    loadURL()
</script>

{% endblock %}
