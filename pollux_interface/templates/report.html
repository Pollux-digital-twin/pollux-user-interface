{% extends "base.html" %}

{% block title %}
<div class="col-lg-12">
    <h1 class="page-header">Report</h1>
</div>
{% endblock %}

{% block content %}
<div class="col-lg-12">
    <label>File name:</label>
    <select class='form-control' style='width: 300px;' id='select_report'>
        <option value=''></option>
    </select>
    <button id="button_delete_esp_report" type="button" class="btn btn-default" onclick="delete_report();">Delete Report
    </button>
    <br>
    <div class="card">
        <div class="card-body">
            <iframe id="iFrame_report" src="" frameborder="0" allowfullscreen
                style='width:100%; height:1000px; position: relative;' scrolling="yes"></iframe>
        </div>
    </div>
    <input type="file" name="report_pdf" id="report_pdf" accept=".pdf"/>
    <button id="button_upload_esp_report" type="button" class="btn btn-default" onclick="upload_report();">Upload
        Report
    </button>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='page/report.js') }}"></script>
{% endblock %}
