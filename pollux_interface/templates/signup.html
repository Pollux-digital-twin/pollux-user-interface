{% extends "base_login.html" %}

{% block content %}
<div class="col-md-2">
</div>
<div class="col-md-4 col-md-offset-4">
    <div style="text-align:center">
        <img src="../static/images/tno.png" alt="tno-logo1"
             style="height:70px"/>
        <img src="../static/images/pollux_logo_white_background.png" alt="tno-logo1"
             style="height:70px;"/></a>
        <br>
        <br>
        <br>
    </div>
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <button class="btn btn-lg btn-success btn-block">Sign Up</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
